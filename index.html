<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>GameVault+</h1>
        <div class="catalog">Catalog</div>
        <input class="search" type="text" placeholder="Search..." />
        <div class="purchases">My purchases</div>
        <div class="language"><img src="photos/usa.png" alt="usa"></div>
        <div class="currency">$</div>
    </header>
    

    <main>
        <div class="steamcurr">
            <h1>Купити валюту steam</h1>
            <h2><span class="rate-label">0.025 Steam долар =</span> <span class="rate-value">0.03</span> <span class="currency-symbol">долара</span></h2>
            <input class="buy_sc" type="text" placeholder="Получити" />
            <p class="total">0</p>
            <input class="steam_id" type="text" placeholder="Steam Id" />
            <div class="buyscbtn">Купити</div>
        </div>
        <div class="rec-item">
            <img src="photos/chatgpt.png" alt="chatGPT 4">
            <h1>ChatGPT 4</h1>
            <div class="buy_item">
                <h1>2$</h1>
                <div class="buy_btn">Buy</div>
            </div>
        </div>
        <div class="rec-item">
            <img src="" alt="chatGPT 4">
            <h2>ChatGPT 4</h2>
            <h3>2$</h3>
        </div>
    </main>

    <footer>

    </footer>

</body>
<script src="script.js"></script>
</html>
