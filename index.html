<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVault+</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h1>GameVault+</h1>
        <div class="catalog">Catalog</div>
        <input class="search" type="text" placeholder="Search..." />
        <div class="purchases">My purchases</div>
        <div class="language"><img src="photos/usa.png" alt="usa"></div>
        <div class="currency">$</div>
    </header>
    

    <main>
        <div class="steamcurr">
            <h1>Купити валюту Steam</h1>
            <h2><span class="rate-label">0.025 Steam долар =</span> <span class="rate-value">0.03</span> <span class="currency-symbol">долара</span></h2>
            <input class="buy_sc" type="text" placeholder="Сума в Steam валюті" />
            <p class="total">0$</p>
            <input class="steam_id" type="text" placeholder="Steam ID" />
            <div class="buyscbtn">Купити</div>
        </div>
        <div class="items">
            <div class="rec-item">
                <img src="photos/chatgpt.png" alt="ChatGPT 4">
                <h2>ChatGPT 4</h2>
                <div class="buy_item">
                    <h3>2$</h3>
                    <div class="buy_btn">Buy</div>
                </div>
            </div>
    
            <div class="rec-item">
                <img src="photos/placeholder.png" alt="Placeholder">
                <h2>Midjourney AI</h2>
                <div class="buy_item">
                    <h3>5$</h3>
                    <div class="buy_btn">Buy</div>
                </div>
            </div>
    
            <div class="rec-item">
                <img src="photos/stable_diffusion.png" alt="Stable Diffusion">
                <h2>Stable Diffusion</h2>
                <div class="buy_item">
                    <h3>4$</h3>
                    <div class="buy_btn">Buy</div>
                </div>
            </div>
    
            <div class="rec-item">
                <img src="photos/ai_voice.png" alt="AI Voice Generator">
                <h2>AI Voice Generator</h2>
                <div class="buy_item">
                    <h3>7$</h3>
                    <div class="buy_btn">Buy</div>
                </div>
            </div>
    
            <div class="rec-item">
                <img src="photos/elevenlabs.png" alt="ElevenLabs AI">
                <h2>ElevenLabs AI</h2>
                <div class="buy_item">
                    <h3>3$</h3>
                    <div class="buy_btn">Buy</div>
                </div>
            </div>
    
            <div class="rec-item">
                <img src="photos/voice_ai.png" alt="Voice AI">
                <h2>Voice AI Pro</h2>
                <div class="buy_item">
                    <h3>6$</h3>
                    <div class="buy_btn">Buy</div>
                </div>
            </div>

        </div>

    </main>

    <footer>
        <p>© 2025 GameVault+. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
